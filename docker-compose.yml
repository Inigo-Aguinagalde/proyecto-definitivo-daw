  db:
    image: mysql:latest 
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  
      MYSQL_USER: user

    volumes:
       - ./db:/docker-entrypoint-initdb.d

    networks:
      - proyecto

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "1237:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    networks:
      - proyecto
    depends_on:
      - db

networks:
  proyecto:
    driver: bridge
