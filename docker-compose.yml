version: '3'
services:
  frontend:
    image: httpd:2.4
    ports:
      - 1234:80
    networks:
      - proyecto
    volumes:
      - ./frontEnd:/usr/local/apache2/htdocs/
  
  backend:
    build: ./backend
    ports:
      - 1235:80
    networks:
      - proyecto
      
